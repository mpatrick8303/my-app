			function navigate(evt)
			{
				switch (evt.which)
				{
					case 37:
						return leftKey(evt.target)/* target means which element actual recieved the key element event*/
					case 38:
						return upKey(evt.target)
					case 39:
						return rightKey(evt.target)
					case 40:
						return downKey(evt.target)
					default:
						return true;/*means any other key just do what you normally do*/
				
				}
			}
			
			function leftKey(cell)
			{
				
				var pos = cell.id.slice(5) | 0; /*gets rid of cell- so you just have the number of which cell it is*/
				if(pos % 9 == 0)
					pos += 8
				else
					pos--
				$('#cell-' + pos).focus();
				return true;				
			}
			
			function upKey(cell)
			{
				var pos = cell.id.slice(5) | 0;
				if(pos < 9)
					pos += 72
				else
					pos -= 9
				$('#cell-' + pos).focus();
				return true;
						
			}
			
			function rightKey(cell)
			{
				var pos = cell.id.slice(5) | 0;
				if(pos % 9 == 8)
					pos -= 8
				
				else
					pos++
				$('#cell-' + pos).focus();
				return true;
						
			}
			
			function downKey(cell)
			{
				var pos = cell.id.slice(5) | 0;
				if(pos > 71)
					pos -= 72
				else
					pos += 9
				$('#cell-' + pos).focus();
				return true;
			}
			
            function sudokuInitialize(arg)
            {
                $('#game').data('game-id', arg['game'])
                var state = arg['initial']
                for (let i = 0; i < state.length; i++)
                {
                    let char = state.charAt(i);
                    if (char > 0)
                        fix(i, char)
                }
                $('#game').show()
            }
            function fix(cell, value)
            {
                var input = $('#cell-' + cell);
                input.val(value);
                input.attr('readonly', 'readonly');
                input.addClass('fixed')
            }

            function initialResponse(response)

            function initial()
            {
                var path = $('input[name=how-hard]:checked').val()
                $.getJSON('/sudoku/' + path, initialResponse);
            }
            function reset()
            {
                for (let i = 0; i < 81; i++)
                {
                    if (! $('#cell-' + i).hasClass('fixed'))
                        $('#cell-' + i).val("")
                }
                $('#message').hide()
            }
            function remaining()
            {
                var count = 0;
                for (let i = 0; i < 81; i++)
                {
                    if (! $('#cell-' + i).val())
                        count++
                }
                return count;
            }
            function gameID()
            {
                return $('#game').data('gameId');
            }
            function check()
            {
                $.getJSON(buildSolution(), checkResponse);
            }
            function checkResponse(response)
            {
                var message = $('#message')
                if (! response['errors'].length)
                {
                    message.removeClass('incorrect')
                    message.text("So far so good. Only " + remaining() + " left")
                }
                else
                {
					message.addClass('incorrect')
                    message.text(response['errors'].length + " errors")
                    

                }
                
                message.show()
            }

            function buildSolution()
            {
                solution = "/sudoku/"
                solution += gameID()
                solution += "?solution=";
